        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Enlaces -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index1.html">Inicio</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado registro -->
  <div class="registro-header">
    <img src="imagenes/pastel1.png" alt="Logo Pasteleria" id="logo2">
    <h2>Registro de Usuario</h2>
  </div>

  <!-- Formulario -->
  <form id="registro">
    <label>Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>
    <span class="error" id="errorNombre"></span>

    <label>Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <span class="error" id="errorCorreo"></span>

    <label>Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="error" id="errorConfirmPassword"></span>

    <label>Teléfono (opcional):</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">
    <span class="error" id="errorTelefono"></span>

    <label>Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>
    <span class="error" id="errorDireccion"></span>
    
    <!-- Región -->
    <div id="regionContainer">
      <div class="region">
        <label for="region">Región:</label>
        <select id="region" required>
          <option value="" disabled selected>Seleccione</option>
          <option value="Metropolitana">Región Metropolitana</option>
          <option value="Biobio">Región del Biobío</option>
          <option value="Araucania">Región de la Araucanía</option>
          <option value="Ñuble">Región de Ñuble</option>
        </select>
      </div>
    </div>

    <!-- Comuna -->
    <div id="comunaContainer">
      <div class="comuna">
        <label for="comuna">Comuna:</label>
        <select id="comuna" required>
          <option value="" disabled selected>Seleccione</option>
        </select>
      </div>
    </div>

    <!-- Botón -->
    <br><br>
    <button type="submit">Registrarse</button>
  </form>

  <!-- Pie de página -->
  <footer style="background-color: #8D6E63; color: #FFF8E1; text-align: center; padding: 20px; font-family: 'Lato', sans-serif;">
    <p style="margin: 0; font-size: 16px;">© 2025 Pastelería Mil Sabores - Todos los derechos reservados </p>

    </p>
  </footer>
